<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cover Page</title>
<style>
  :root {
    --bg-main: #FFFFFF;
    --bg-header: #000000;
    --accent: #F85d42;
    --gray: #74788d;
    --aux1: #556EE6;
    --aux2: #34c38f;
    --aux3: #50a5f1;
    --aux4: #f1b44c;
    --gray-light: #F5F5F5;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    width: 960px;
    height: 540px;
    background: var(--bg-main);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
    color: #333;
  }

  .slide-container {
    display: grid;
    grid-template-rows: 60px 1fr;
    height: 100%;
    padding: 0 40px 40px 40px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--bg-header);
    color: white;
    padding: 0 20px;
    margin: 0 -40px;
    height: 60px;
    margin-bottom: 20px;
  }
  
  .header h1 { font-size: 24px; font-weight: bold; }
  .header .logo { font-size: 16px; color: var(--accent); }

  .content {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    position: relative;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    background-size: cover;
    background-position: center;
    margin: -40px;
    padding: 80px 40px;
  }

  .content::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
    pointer-events: none;
  }

  .title-section {
    text-align: center;
    width: 100%;
    position: relative;
    z-index: 1;
  }

  h2 { 
    font-size: 48px; 
    font-weight: bold; 
    color: white;
    margin-bottom: 20px;
    line-height: 1.3;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  h3 {
    font-size: 32px;
    color: rgba(255,255,255,0.95);
    margin-top: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  @media (max-width: 960px) {
    body {
      transform-origin: top left;
      transform: scale(calc(100vw / 960));
      width: 960px;
      height: 540px;
    }
  }
</style>
</head>
<body>

<div class="slide-container">
  <header class="header">
    <h1>Presentation Title</h1>
    <div class="logo">COMPANY LOGO</div>
  </header>

  <main class="content">
    <div class="title-section" style="text-align: center; width: 100%; padding: 40px;">
      <h2>主标题</h2>
      <h3>副标题</h3>
    </div>
  </main>
</div>

</body>
</html>
