<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Title</title>
<style>
  :root {
    --bg-main: #FFFFFF;
    --bg-header: #000000;
    --accent: #F85d42;
    --gray: #74788d;
    --aux1: #556EE6;
    --aux2: #34c38f;
    --aux3: #50a5f1;
    --aux4: #f1b44c;
    --gray-light: #F5F5F5;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    width: 960px;
    height: 540px;
    background: var(--bg-main);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
    color: #333;
  }

  .slide-container {
    display: grid;
    grid-template-rows: 60px 1fr;
    height: 100%;
    padding: 0 40px 40px 40px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--bg-header);
    color: white;
    padding: 0 20px;
    margin: 0 -40px;
    height: 60px;
    margin-bottom: 20px;
  }
  
  .header h1 { font-size: 24px; font-weight: bold; }
  .header .logo { font-size: 16px; color: var(--accent); }

  .content {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 20px;
    height: 100%;
    overflow-y: auto;
  }

  .col-4 { grid-column: span 4; }
  .col-6 { grid-column: span 6; }
  .col-8 { grid-column: span 8; }
  .col-12 { grid-column: span 12; }

  .card {
    background: white;
    border-radius: 8px;
    padding: 20px;
  }
  .card.gray { background: var(--gray-light); border: 0; }

  h2 { font-size: 32px; margin-bottom: 10px; color: var(--accent); }
  h3 { font-size: 24px; margin-bottom: 8px; font-weight: bold; }
  p { font-size: 20px; line-height: 1.5; color: #333; }
  .text-gray { color: var(--gray); }
  .num { font-variant-numeric: tabular-nums; }

  table { width: 100%; border-collapse: collapse; font-family: Verdana, sans-serif; font-size: 20px; }
  th { text-align: left; border-bottom: 2px solid var(--gray); padding: 10px; background: #f0f0f0; }
  td { padding: 10px; border-bottom: 1px solid #eee; }
  td.num, th.num { text-align: right; }
  tr.total td { border-top: 3px double var(--gray); font-weight: bold; }

  @media (max-width: 960px) {
    body {
      transform-origin: top left;
      transform: scale(calc(100vw / 960));
      width: 960px;
      height: 540px;
    }
  }
</style>
</head>
<body>

<div class="slide-container">
  <header class="header">
    <h1>Slide Title Here</h1>
    <div class="logo">COMPANY LOGO</div>
  </header>

  <main class="content">
    <div class="col-8">
      <div class="card">
        <h2>Section Title</h2>
        <p>Content goes here...</p>
      </div>
    </div>
    <div class="col-4">
      <div class="card gray">
        <h3>Key Metric</h3>
        <div class="num" style="font-size: 48px; color: var(--accent);">123</div>
      </div>
    </div>
  </main>
</div>

</body>
</html>
