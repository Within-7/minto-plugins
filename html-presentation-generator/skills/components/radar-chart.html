<!-- 
Component: Radar Chart (2D Flat Style)
Usage: Copy to main content area, customize data points
-->
<div class="col-6">
  <div class="card">
    <h3>雷达图标题</h3>
    <div class="chart-container">
      <svg width="100%" height="300" viewBox="0 0 400 300">
        <!-- Background pentagons -->
        <polygon points="200,50 340,125 300,250 100,250 60,125" fill="none" stroke="#eee" stroke-width="1"/>
        <polygon points="200,90 290,140 265,215 135,215 110,140" fill="none" stroke="#eee" stroke-width="1"/>
        <polygon points="200,130 240,155 225,180 175,180 160,155" fill="none" stroke="#eee" stroke-width="1"/>
        
        <!-- Axis lines -->
        <line x1="200" y1="150" x2="200" y2="50" stroke="#ddd" stroke-width="1"/>
        <line x1="200" y1="150" x2="340" y2="125" stroke="#ddd" stroke-width="1"/>
        <line x1="200" y1="150" x2="300" y2="250" stroke="#ddd" stroke-width="1"/>
        <line x1="200" y1="150" x2="100" y2="250" stroke="#ddd" stroke-width="1"/>
        <line x1="200" y1="150" x2="60" y2="125" stroke="#ddd" stroke-width="1"/>
        
        <!-- Data polygon -->
        <polygon points="200,70 320,135 280,230 120,230 80,135" fill="var(--aux3)" fill-opacity="0.3" stroke="var(--aux3)" stroke-width="2"/>
        
        <!-- Labels -->
        <text x="200" y="40" text-anchor="middle" fill="#333" font-size="12">维度一</text>
        <text x="355" y="125" text-anchor="start" fill="#333" font-size="12">维度二</text>
        <text x="310" y="265" text-anchor="start" fill="#333" font-size="12">维度三</text>
        <text x="90" y="265" text-anchor="end" fill="#333" font-size="12">维度四</text>
        <text x="45" y="125" text-anchor="end" fill="#333" font-size="12">维度五</text>
      </svg>
    </div>
  </div>
</div>
